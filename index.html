<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nelson QA Quick Report</title>
    <style>
        body {
            padding: 20px;
        }

        .iframe-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .accordion-button {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-run {
            margin-bottom: 1rem;
        }

        .accordion-button {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Automation Results</h1>

<div id="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="pretest-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pretest-collapse" aria-expanded="false" aria-controls="pretest-collapse">
                        pretest
                    </button>
                </h2>
                <div id="pretest-collapse" class="accordion-collapse collapse show" aria-labelledby="pretest-heading" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <button class="btn btn-primary btn-run">Run tests now</button>
                        <div class="iframe-container">
                                <iframe src="pretest/report.html" title="Report" frameborder="0"></iframe>
                        </div>
                        <br>
                        <h3>Full logs</h3>
                        <ul class="list-unstyled">
                            <li><a href="pretest/log.html">log.html</a></li>
                            <li><a href="pretest/report.html">report.html</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="ectest-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ectest-collapse" aria-expanded="false" aria-controls="ectest-collapse">
                        ectest
                    </button>
                </h2>
                <div id="ectest-collapse" class="accordion-collapse collapse show" aria-labelledby="ectest-heading" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <button class="btn btn-primary btn-run">Run tests now</button>
                        <div class="iframe-container">
                                <iframe src="ectest/report.html" title="Report" frameborder="0"></iframe>
                        </div>
                        <br>
                        <h3>Full logs</h3>
                        <ul class="list-unstyled">
                            <li><a href="ectest/log.html">log.html</a></li>
                            <li><a href="ectest/report.html">report.html</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            

            
            <div class="accordion-item">
                <h2 class="accordion-header" id="test3-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#test3-collapse" aria-expanded="false" aria-controls="test3-collapse">
                        test3
                    </button>
                </h2>
                <div id="test3-collapse" class="accordion-collapse collapse show" aria-labelledby="test3-heading" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <button class="btn btn-primary btn-run">Run tests now</button>
                        <div class="iframe-container">
                                <iframe src="test3/report.html" title="Report" frameborder="0"></iframe>
                        </div>
                        <br>
                        <h3>Full logs</h3>
                        <ul class="list-unstyled">

                            <li><a href="test3/log.html">log.html</a></li>
                            <li><a href="test3/report.html">report.html</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="test4-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#test4-collapse" aria-expanded="false" aria-controls="test4-collapse">
                        test4
                    </button>
                </h2>
                <div id="test4-collapse" class="accordion-collapse collapse show" aria-labelledby="test4-heading" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <button class="btn btn-primary btn-run">Run tests now</button>
                        <div class="iframe-container">
                                <iframe src="test4/report.html" title="Report" frameborder="0"></iframe>
                        </div>
                        <br>
                        <h3>Full logs</h3>
                        <ul class="list-unstyled">
                            <li><a href="test4/log.html">log.html</a></li>
                            <li><a href="test4/report.html">report.html</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
